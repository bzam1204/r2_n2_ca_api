<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abertura de Chamados Automatizados CA</title>
  </head>

  <body>
    <div class="wrapForm">
      <form class="formulario">
        <div class="wrapLogoZamorano">
          <img class="logoZamorano" src="./img/logoZamoranoCA.png" alt="" />
        </div>
        <main>
          <img class="prediosImg" src="./img/prediosCA.png" alt="" srcset="" />
          <h1 class="title">Abertura de Chamados Automatizados CA</h1>
          <hr class="titleLine" />
          <div class="wrapSolGrup">
            <div class="wrapSizeP">
              <label class="labelSolicitante" htmlFor="solicitante"
                >Solicitante</label
              >
              <input
                required
                data-solicitante
                class="inputSolicitante input"
                type="text"
                placeholder="Insira a *Matrícula* Ex.3040555"
                id="solicitante"
                name="solicitante"
              />
            </div>

            <div class="wrapSizeP">
              <label class="labelGrupo" htmlFor="grupo">Grupo</label>
              <input
                data-grupo
                class="inputGrupo input"
                type="text"
                placeholder="Field Services N2"
                id="grupo"
                name="grupo"
              />
            </div>
          </div>

          <div class="wrapSizeG">
            <label class="labelResponsavel" htmlFor="responsavel"
              >Técnico Responsável</label
            >
            <input
              required
              data-responsavel
              class="input inputResponsavel"
              type="text"
              placeholder="Fulano de Tal"
              id="responsavel"
              name="responsavel"
            />
          </div>

          <div class="wrapAreaSolicitacao">
            <div class="wrapLabInput">
              <label class="labelAreaSolicitacao" htmlFor="areaSolicitacao"
                >Área de Solicitação</label
              >
              <input
                class="inputAreaSolicitacao"
                data-input-area-solicitacao
                name="areaSolicitacao"
                id="areaSolicitacao"
                placeholder="Pesquise..."
              />
            </div>

            <select
              required
              class="selectAreaSolicitacao"
              data-area-solicitacao
            ></select>
          </div>

          <div class="wrapSizeG">
            <label class="labelResumo labelResponsavel" htmlFor="resumo"
              >Resumo</label
            >
            <input
              required
              data-resumo
              class="input inputResumo"
              type="text"
              placeholder="Resuma-o... "
              id="resumo"
              name="resumo"
            />
          </div>

          <div class="wrapDescricao">
            <div class="wrapModeloLabel">
              <label class="labelDescricao labelResponsavel" htmlFor="descricao"
                >Descrição</label
              >
            </div>
            <textarea
              required
              data-descricao
              class="inputDescricao"
              type="text"
              placeholder="Descreva-o..."
              id="descricao"
              name="descricao"
            ></textarea>
          </div>
          <button data-btn-send class="botaoEnviar" type="submit">
            Enviar ao Robô
          </button>
        </main>
      </form>
    </div>
    <span data-spanMsg class="hide spanSuccess"></span>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
